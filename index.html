<!DOCTYPE html>
<!-- Carl's basic calculator, 10/7/2022 -->
<html>
  <head>
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" />
    <script src="calculator.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
        serving static files without control over the server,
        so let's make sure they are interpreted correctly
      -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body>
    <div id="wrapper">
      <div id="calculator">
        <output id="display">0</output>
        <button id="ac" type="button">AC</button>
        <button id="c" type="button">C</button>
        <button id="plusminus" type="button">±</button>
        <button id="divide" type="button">÷</button>
        <button id="k7" type="button">7</button>
        <button id="k8" type="button">8</button>
        <button id="k9" type="button">9</button>
        <button id="multiply" type="button">×</button>
        <button id="k4" type="button">4</button>
        <button id="k5" type="button">5</button>
        <button id="k6" type="button">6</button>
        <button id="subtract" type="button">−</button>
        <button id="k1" type="button">1</button>
        <button id="k2" type="button">2</button>
        <button id="k3" type="button">3</button>
        <button id="addition" type="button">+</button>
        <button id="k0" type="button">0</button>
        <button id="period" type="button">.</button>
        <button id="equals" type="button">=</button>
      </div>
    </div>
  </body>
</html>
